<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Open Graph -->
    <meta
      property="og:url"
      content="https://ryugotthis-number-guess-game.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="업 다운 숫자 맞추기" />
    <meta
      property="og:description"
      content="도전해봐! 나도 행운의 주인공일까?!"
    />
    <meta property="og:image" content="/img/thumbnail.png" />
    <title>숫자 맞추기</title>
    <link rel="icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Gaegu&family=Hi+Melody&family=Jersey+25+Charted&family=Jua&family=Merienda:wght@300..900&family=Nanum+Pen+Script&family=Play:wght@400;700&family=Single+Day&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-pretitle">류수빈</h1>
      <h1 class="page-title">행운의 주인공은 누구?!</h1>
      <h1 class="page-subtitle">
        <span id="yellow-text">도전!</span> 숫자맞추기
      </h1>

      <img
        src="
      https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnVqcWNhcXhyM2R1YmliaWhiODcwemk5OGpoenZlcHFlN2czMXQ4diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7eAvzJ0SBBzHy/giphy.webp"
        class="main-img"
      />
      <h1 id="reaction">도전하기!</h1>
      <div id="resultArea">
        <div class="answerArea">
          <input
            type="number"
            class="input-box"
            id="inputNum"
            placeholder="1부터 100까지 숫자를 입력"
          />
          <h2 class="text-chance" id="chance">남은기회:5번</h2>
        </div>
        <div class="btnArea">
          <button class="btn btn-play" id="playButton">GO!</button>
          <button class="btn btn-reset" id="resetButton">Reset</button>
        </div>
      </div>
    </div>
    <button class="btn btn-share" id="shareButton">공유하기</button>
    <!-- 배경이미지 출처 -->
    <a
      href="https://kr.freepik.com/free-vector/gradient-zoom-effect-background_32454982.htm#fromView=search&page=1&position=33&uuid=04c77987-046e-4078-89e9-162c74bdaf70"
      class="background-right"
      >출처 freepik</a
    >
    <script src="main.js" url></script>
  </body>
</html>
